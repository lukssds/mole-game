<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabuleiro.css">
    <link rel="stylesheet" href="css/jAlertWifi.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- AJAX CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- JAlertWiFi-->
    <script src="js/jAlertWifi.js"></script>

    <!-- Axios CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
   
    <title>Document</title>
</head>
<body>

    
    <header>
        <p>Tempo: 00: <span id="chrono">00</span></p>
        <p>pontuação: <span id="score">0</span></p>
    </header>

    <main>
        <section>
            <div id="board">
                <div>
                    <img src="" alt="">
                    
                    <audio id="moleCrying"  preload="auto">
                        <source src="sound/moleCry.mp3">
                    </audio> 
                  
                </div>
                
            </div>
            <div class="cursor">
                <img src="img/hamer.png">
                <audio id="hammerSound"  preload="auto">
                    <source src="sound/hammer.mp3">
                </audio>
            </div>
        </section>
      
    </main>

    <footer> 
        
        <select name="" id="level" onchange="fillBoard()">
            <option value="easy" selected>Facil</option>
            <option value="medium">Medio</option>
            <option value="hard">Dificil</option>
        </select>

        <button id="btnPlay"><i class="fas fa-play"></i></button>
        <button id="btnPause" disabled><i class="fas fa-pause"></i></button>
        <button id="btnStop" disabled><i class="fas fa-stop"></i></button>
        <button id="btnExit"><i class="fas fa-sign-out-alt"></i>Sair</button>

        
    </footer>
 <!-- script Game-->
 <script src="js/game.js"></script>
</body>
</html>
